name: test

on:
  push:
    branches: [ main ] # –∑–∞–ø—É—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø—Ä–∏ push –≤ –≤–µ—Ç–∫—É main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # –ö–ª–æ–Ω–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: Checkout repo
        uses: actions/checkout@v4

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # –ó–∞–ø—É—Å–∫–∞–µ–º Selenoid
      - name: Start Selenoid
        uses: Xotabu4/selenoid-github-action@v2

      # –î–µ–ª–∞–µ–º gradlew –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–º (–∞–∫—Ç—É–∞–ª—å–Ω–æ –¥–ª—è Windows)
      - name: Make gradlew executable
        run: chmod +x gradlew

      # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã (—Å –ø–µ—Ä–µ–¥–∞—á–µ–π URL –¥–æ Selenoid)
      - name: Run tests
        run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub

      # –ö–ª–æ–Ω–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö Allure-–æ—Ç—á—ë—Ç–æ–≤
      - name: Get Allure history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π Allure-–æ—Ç—á—ë—Ç
      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages

      # üëâ –í—Ä–µ–º–µ–Ω–Ω—ã–π —à–∞–≥ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ ‚Äî –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ñ–∞–π–ª–æ–≤
      - name: Debug directory structure
        if: always()
        run: |
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–Ω—è:"
          ls -la
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ build/:"
          ls -la build || true
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ allure-report/:"
          ls -la allure-report || true

      # –ü—É–±–ª–∏–∫—É–µ–º Allure-–æ—Ç—á—ë—Ç –Ω–∞ GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages

      # # –í—ã–≤–æ–¥–∏–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—à–µ–¥—à–∏—Ö –∏ —É–ø–∞–≤—à–∏—Ö —Ç–µ—Å—Ç–æ–≤ –∏–∑ —Ñ–∞–π–ª–∞ summary.json
      - name: Add summary for test results (from Allure)
        if: always()
        run: |
          file="allure-report/widgets/summary.json"
          passed=$(jq '.statistic.passed' $file)
          failed=$(jq '.statistic.failed' $file)
          echo "### ‚úÖ Passed: $passed" >> $GITHUB_STEP_SUMMARY
          echo "### ‚ùå Failed: $failed" >> $GITHUB_STEP_SUMMARY

      # –°–∫–∞—á–∏–≤–∞–µ–º Allure Notifications JAR (v4.7.0)
      - name: Download Allure Notifications Jar
        run: |
          mkdir -p notifications
          curl -L --retry 5 --retry-delay 2 \
               -o notifications/allure-notifications.jar \
               https://github.com/qa-guru/allure-notifications/releases/download/4.7.0/allure-notifications-4.7.0.jar

      # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∫–∞—á–∞–ª—Å—è –ª–∏ JAR —Ñ–∞–π–ª ‚Äî –æ—Ç–ª–∞–¥–∫–∞
      - name: Debug JAR file
        if: always()
        run: |
          echo "üì¶ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è JAR:"
          ls -la notifications

      # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É allure-report/widgets –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
      - name: Debug Allure folder contents
        if: always()
        run: |
          echo "üóÇÔ∏è –°–æ–¥–µ—Ä–∂–∏–º–æ–µ allure-report:"
          ls -la allure-report
          echo "üóÇÔ∏è –°–æ–¥–µ—Ä–∂–∏–º–æ–µ widgets:"
          ls -la allure-report/widgets || true
          echo "üß™ –ü—Ä–æ–≤–µ—Ä–∫–∞ summary.json:"
          cat allure-report/widgets/summary.json || true

      # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
      - name: Send Telegram Notification
        if: always()
        run: |
          java "-DconfigFile=notifications/config.json" \
               "-Dnotifications.base.reportLink=https://sentidas.github.io/UI_API_java_demoQA" \
               "-Dnotifications.telegram.token=${{ secrets.TELEGRAM_TOKEN }}" \
               "-Dnotifications.telegram.chat=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -jar notifications/allure-notifications.jar
